<!DOCTYPE.html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel='stylesheet' type='text/css' href='application.css'>
  </head>
  <body>
    <h3 id='header-text'>Welcome to the Task Manager</h3>
    <div class='filler'>
    </div>
    <div class='row' id='input-container'>
      <div class='small-8 small-centered columns'>
        <input type='text' placeholder='name' id='task-name'>
        <textarea id='task-description' placeholder='description'></textarea>
        <div class='row'>
          <div class='small-4 small-centered columns btn-container'>
            <button type='submit' class='success button add-task'>
              Add Task
            </button>
          </div>
          <div class='small-4 columns btn-container'>
            <button type='submit' class='alert button delete-all'>
              Clear tasks
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='small-8 small-centered columns' id='tasks'>
      </div>
    </div>
  </body>
</html>
<script src='assets/javascripts/editTask.js'></script>
<script src='assets/javascripts/deleteAllTasks.js'></script>
<script src='assets/javascripts/createTask.js'></script>
<script src='assets/javascripts/taskIndex.js'></script>
<script src='assets/javascripts/app.js'></script>
