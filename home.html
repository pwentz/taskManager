<!DOCTYPE.html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <script src='app.js'></script>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel='stylesheet' type='text/css' href='application.css'>
  </head>
  <body>
    <div id='background'>
      <h3 id='header-text'>Welcome to Task Manager!</h3>
      <div class='filler'>
      </div>
      <div class='row' id='task-container'>
        <div class='small-8 small-centered columns'>
          <div class='filler'>
          </div>
          <input type='text' placeholder='Enter a task here!' >
          <div class='row'>
            <div class='small-4 small-centered columns btn-container'>
              <button type='submit' class='success button add-task'>
                Click me!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
